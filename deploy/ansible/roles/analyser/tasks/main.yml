---
# tasks file for analyser

- name: Install Python3
  become: yes
  apt:
   name: python3
   state: present

- name: Install Python3 Pip
  become: yes
  apt:
   name: python3-pip
   state: present

- name: Install Pip
  become: yes
  apt:
   name: python-pip
   state: present

- name: Install Python3 NLTK
  become: yes
  apt:
   name: python3-nltk
   state: present

- name: Install Numpy
  become: yes
  apt:
   name: python-numpy
   state: present

- name: Install NLTK
  become: yes
  pip:
   name: nltk

- name: Install sklearn
  become: yes
  pip: executable=pip3
   name: sklearn

- name: Install scipy
  become: yes
  pip: executable=pip3
   name: scipy

- name: Install pandas
  become: yes
  pip: executable=pip3
   name: pandas

- name: Initialise!
  command: python3 init.py
  args:
    chdir: "{{homeDir}}/{{appDir}}/sentimentanalysis"


- name: Start the analyser!
  command: python sentimentanalysis.py input/ output/  >sentiment.log 2>sentiment.err &
  args:
    chdir: "{{homeDir}}/{{appDir}}/sentimentanalysis"